<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="imgs/Colebemis-Feather-User.512.png" type="image/x-icon">
    <title>Recuperar senha</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Esqueceu sua senha?</h1>

                <div class="forgot">
                    <p>Digite seu e-mail que enviaremos um link para definir uma nova senha.</p>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="E-mail" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="send">
                    <button type="submit" class="btn">Enviar</button>
                </div>

                <div class="register-link">
                    <p>Já tem uma conta? <a href="index.html">Faça Login</a></p>
                </div>
        </form>
    </div>
</body>
</html>
